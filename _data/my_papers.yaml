   abstract: "Major depressive disorder (MDD) is a common and potentially life-threatening mood disorder. Identifying genetic markers for depression might provide reliable indicators of depression risk, which would, in turn, substantially improve detection, enabling earlier and more effective treatment. The aim of this study was to identify rare variants for depression, modeled as a continuous trait, using linkage and post-hoc association analysis. The sample comprised 1221 Mexican-American individuals from extended pedigrees. A single dimensional scale of MDD was derived using confirmatory factor analysis applied to all items from the Past Major Depressive Episode section of the Mini-International Neuropsychiatric Interview. Scores on this scale of depression were subjected to linkage analysis followed by QTL region-specific association analysis. Linkage analysis revealed a single genome-wide significant QTL (LOD=3.43) on 10q26.13, QTL-specific association analysis conducted in the entire sample revealed a suggestive variant within an intron of the gene LHPP (rs11245316, p=7.8x10(-04); LD-adjusted Bonferroni-corrected p=8.6x10(-05)). This region of the genome has previously been implicated in the etiology of MDD; the present study extends our understanding of the involvement of this region by highlighting a putative gene of interest (LHPP)."

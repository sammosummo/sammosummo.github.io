   abstract: "Some listeners are insensitive to the direction of pure-tone frequency changes when the standard frequency is roved widely over trials, but less so when the standard frequency is fixed and trial-by-trial feedback is provided. The present experiment tested the hypothesis that fixing the standard frequency and providing feedback is advantageous for direction-impaired listeners because under these conditions the listeners can learn to respond correctly without genuinely perceiving frequency-change direction. This hypothesis was ruled out by the experiment. It appears instead that direction-impaired listeners find it difficult to ignore the irrelevant frequency changes introduced by roving."

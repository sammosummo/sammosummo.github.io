   title: "Disentangling the genetic overlap between cholesterol and suicide risk."
   first_page: "2556"
   last_page: "2563"
   doi: "10.1038/s41386-018-0162-1"
   abstract: "Suicide is major public health concern; one million individuals worldwide die by suicide each year of which there are many more attempts. Thus, it is imperative that robust and reliable indicators, or biomarkers, of suicide risk be identified so that individuals at risk can be identified and provided appropriate interventions as quickly as possible. Previous work has revealed a relationship between low levels of circulating cholesterol and suicide risk, implicating cholesterol level as one such potential biomarker, but the factors underlying this relationship remain unknown. In the present study, we applied a combination of bivariate polygenic and coefficient-of-relatedness analysis, followed by mediation analysis, in a large sample of Mexican-American individuals from extended pedigrees [N = 1897; 96 pedigrees (average size = 19.17 individuals, range = 2-189) 60% female; mean age = 42.58 years, range = 18-97 years, sd = 15.75 years] with no exclusion criteria for any given psychiatric disorder. We observed that total esterified cholesterol measured at the time of psychiatric assessment shared a significant genetic overlap with risk for suicide attempt (rhog = -0.64, p = 1.24 x 10(-04)). We also found that total unesterified cholesterol measured around 20 years prior to assessment varied as a function of genetic proximity to an affected individual (h(2) = 0.21, se = 0.10, p = 8.73 x 10(-04); betasuicide = -0.70, se = 0.25, p = 8.90 x 10(-03)). Finally, we found that the relationship between total unesterified cholesterol and suicide risk was significantly mediated by ABCA-1-specific cholesterol efflux capacity (betasuicide-efflux = -0.45, p = 0.039; betaefflux-cholexterol = -0.34, p < 0.0001; betaindirect = -0.15, p = 0.044). These findings suggest that the relatively well-delineated process of cholesterol metabolism and associated molecular pathways will be informative for understanding the neurobiological underpinnings of risk for suicide attempt."
   journal: "Neuropsychopharmacology"
   doi_link: "https://www.doi.org/10.1038/s41386-018-0162-1"
   pmid_link: "https://www.ncbi.nlm.nih.gov/pubmed/30082891"

 - id: "30644433"
   pmid: "30644433"
   authors: "Mollon, J., Knowles, E. E. M., <b>Mathias, S. R.</b>, Gur, R., Peralta, J. M., Weiner, D. J., Robinson, E. B., Gur, R. E., Blangero, J., Almasy, L., & Glahn, D. C."
   year: "2018"
   sort: "2018-10"
   month: "Oct"
   title: "Genetic influence on cognitive development between childhood and adulthood."
   doi: "10.1038/s41380-018-0277-0"
   abstract: "Successful cognitive development between childhood and adulthood has important consequences for future mental and physical wellbeing, as well as occupational and financial success. Therefore, delineating the genetic influences underlying changes in cognitive abilities during this developmental period will provide important insights into the biological mechanisms that govern both typical and atypical maturation. Using data from the Philadelphia Neurodevelopmental Cohort (PNC), a large population-based sample of individuals aged 8 to 21 years old (n = 6634), we used an empirical relatedness matrix to establish the heritability of general and specific cognitive functions and determine if genetic factors influence cognitive maturation (i.e., Gene x Age interactions) between childhood and early adulthood. We found that neurocognitive measures across childhood and early adulthood were significantly heritable. Moreover, genetic variance on general cognitive ability, or g, increased significantly between childhood and early adulthood. Finally, we did not find evidence for decay in genetic correlation on neurocognition throughout childhood and adulthood, suggesting that the same genetic factors underlie cognition at different ages throughout this developmental period. Establishing significant Gene x Age interactions in neurocognitive functions across childhood and early adulthood is a necessary first step in identifying genes that influence cognitive development, rather than genes that influence cognition per se. Moreover, since aberrant cognitive development confers risk for several psychiatric disorders, further examination of these Gene x Age interactions may provide important insights into their etiology."
   journal: "Molecular Psychiatry"
   doi_link: "https://www.doi.org/10.1038/s41380-018-0277-0"
   pmid_link: "https://www.ncbi.nlm.nih.gov/pubmed/30644433"


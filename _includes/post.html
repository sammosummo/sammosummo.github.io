{% if post.short_title %}
    “<a href="{{ post.url }}">{{ post.short_title }}</a>,”
{% else %}
    “<a href="{{ post.url }}">{{ post.title }}</a>,”
{% endif %}
{% if post.revisions %}
    {% assign last = post.revisions | last %}
    edited {{ last.date | date: '%b %d, %Y'}}.
{% else %}
    posted {{ post.date | date: '%b %d, %Y'}}.
{% endif %}
